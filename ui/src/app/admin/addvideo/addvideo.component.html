  <div class="card">
    <h1 class="m-3  text-center ">Add Video</h1>
    <form [formGroup]="categorycourseForm">
    <div class="container">
      <label for="category">Category:</label>
         <select #catId (change)="getCategoryId(catId.value)" class="form-control"  formControlName="categoryName">
          <option selected value="null">Select a Category</option>
             <option *ngFor="let c of category" value={{c.categoryId}}>{{c.categoryName}}</option>
         </select>
         
    </div>
    <div class="container">
      <label for="course">Course:</label>
         <select #cId (change)="getCourseId(cId.value)" class="form-control"  formControlName="courseName">
          <option selected value="null">Select a Course</option>
             <option *ngFor="let c of course" value={{c.courseId}}>{{c.courseName}}</option>
         </select>
        </div>
      </form>
    <div class="container">
    <form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="videoName">Video Name </label>
          <input type="text"  name="videoName" class="form-control" formControlName="videoName">
          <div *ngIf="videoForm.controls.videoName?.invalid && videoForm.controls.videoName?.touched" [ngStyle]="{'color':'red'}">Please Enter Characters Between 3 to 15</div>  
        </div>
        <div class="form-group">
          <label for="videoDesc">Video Description </label>
          <!-- <input type="text" name="videoDesc" class="form-control" formControlName="videoDesc"> -->
          <textarea
          type="text"
          class="form-control"
          formControlName="videoDesc"
          placeholder="Video Description"
          rows="3"
        ></textarea>
          <div *ngIf="videoForm.controls.videoDesc?.invalid && videoForm.controls.videoDesc?.touched" [ngStyle]="{'color':'red'}">Please Enter Characters Between 10 to 100</div>  
        </div>
        <div class="form-group">
          <label for="videoPath">Video Path</label>
          <input type="file" name="videoPath" class="form-control" formControlName="videoPath">
        </div>
        <div class="form-group">
          <button  [disabled]="(!videoForm.valid || categorycourseForm.value.categoryName=='null' || categorycourseForm.value.courseName=='null')" class="btn" type="submit"  >Add Video</button>
        </div>
      </form>
    </div>

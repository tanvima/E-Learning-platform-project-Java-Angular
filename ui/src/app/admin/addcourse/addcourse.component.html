<div class="card">
  <h1 class="m-3  text-center  ">Add Course</h1>
    <div class="container">
      <form  [formGroup]="categoryForm">
      <label for="category">Category </label>
      <select #cId (change)="getCategoryId(cId.value)" class="form-control" formControlName="categoryName" >
        <option selected value="null">Select a Category</option>
        <option *ngFor="let c of category" value={{c.categoryId}}>{{c.categoryName}}</option>
      </select>
    </form>
    </div>
    <form [formGroup]="courseForm" (ngSubmit)="addCourse()">
      <div class="form-group">
        <label for="courseName">Course Name </label>
        <input type="text" name="courseName" class="form-control" formControlName="courseName">
        <div *ngIf="courseForm.controls.courseName?.invalid && courseForm.controls.courseName?.touched"
          [ngStyle]="{'color':'red'}">Please Enter Characters Between 3 to 15 </div>
      </div>
      <div class="form-group">
        <label for="courseDesc">Course Description </label>
        <!-- <input type="text" name="courseDesc" class="form-control" formControlName="courseDesc"> -->
        <textarea
        type="text"
        class="form-control"
        formControlName="courseDesc"
        placeholder="Course Description"
        rows="3"
      ></textarea>
        <div *ngIf="courseForm.controls.courseDesc?.invalid && courseForm.controls.courseDesc?.touched"
          [ngStyle]="{'color':'red'}">Please Enter Characters Between 10 to 100 </div>
      </div>

      <div class="form-group">
        <label for="coursePrice">Course Price </label>
        <input type="number" name="coursePrice" class="form-control" formControlName="coursePrice">
        <div *ngIf="courseForm.controls.coursePrice?.invalid && courseForm.controls.coursePrice?.touched"
          [ngStyle]="{'color':'red'}">Please enter value below 99999</div>
      </div>

      <div class="form-group">
        <label for="authorName">Author Name </label>
        <input type="text" name="authorName" class="form-control" formControlName="authorName">
      </div>
      <div class="form-group">
        <label for="courseLogo">Course Logo </label>
        <input type="file" name="courseLogo" class="form-control" formControlName="courseLogo">
      </div>
      <div class="form-group text-center">
        <button [disabled]="(!courseForm.valid || categoryForm.value.categoryName=='null')" type="submit" class="btn p-2" >Add course</button>
      </div>
    </form>
  
  </div>

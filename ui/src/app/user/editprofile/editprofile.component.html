<mat-tab-group dynamicHeight [(selectedIndex)]="currentIndex" >
  <!--MY PROFILE-->
  <mat-tab  label="My Profile" class="viewprofile" >
    <h1 mat-dialog-title class="myprof">My Profile</h1>
    <div mat-dialog-content >
     <div class="container">
       <div class="row">
      <span class="col-4 float-left">Name:</span>
      <span class="col-6 float-left">{{user.name}}</span>
    </div>
   
    <div class="row">
      <span class="col-4 float-left">Username:</span>
      <span class="col-6 float-left">{{user.username}}</span>
    </div>

    <div class="row">
      <span class="col-4 float-left">Mobile:</span>
      <span class="col-6 float-left">{{user.mobileNo}}</span>
    </div>

    <ng-container *ngIf = "user.profile">
    <div class="row">
      <ng-container *ngIf="user.profile.address">  
      <span class="col-4 float-left">Address:</span>
      <span class="col-6 float-left">{{user.profile.address}}</span>
    </ng-container>
  </div>
  
  <div class="row">
    <ng-container *ngIf="user.profile.profession">
     
    <span class="col-4 float-left">Profession:</span>
    <span class="col-6 float-left">{{user.profile.profession}}</span>
  </ng-container>
</div>

<div class="row">
  <ng-container *ngIf="user.profile.education">
    
  <span class="col-4 float-left">Education:</span>
  <span class="col-6 float-left">{{user.profile.education}}</span>
</ng-container>
</div>
</ng-container>
     </div>
      <div mat-dialog-actions class="row">
        <div class=" col-lg-6 form-group">
          <button mat-button cdkFocusInitial (click)="closeForm()" class="btn btn-md btn-secondary float-right">Close</button>
        </div>
      </div>
    </div>
  </mat-tab>
  <!--EDIT PROFILE-->
  <mat-tab  label="Edit Profile">
    <h1 mat-dialog-title>Edit Profile</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="editProfile()">


    

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>


    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mobile Number</label>
      <input type="text" class="form-control" formControlName="mobileNo" />
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Address</label>
      <textarea
        type="text"
        class="form-control"
        formControlName="address"
        rows="2"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Profession</label>
      <input type="text" class="form-control" formControlName="profession" />
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Education</label>
      <textarea
        class="form-control"
        formControlName="education"
        rows="3"
      ></textarea>
    </div>
    <div mat-dialog-actions class="row">
        <div class=" col-lg-6 form-group">
        <button mat-button cdkFocusInitial type="submit" class="btn btn-md btn-secondary">Save Changes</button>
      </div>
      <div class=" col-lg-6 form-group">
        <button mat-button cdkFocusInitial (click)="closeForm()" class="btn btn-md btn-secondary float-right">Close</button>
      </div>
    </div>
  </form>
</div>
  </mat-tab>
  </mat-tab-group>
